<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>로드 중...</title>
    <link rel="stylesheet" href="./resource/index.css" />
    <link rel="stylesheet" href="./resource/index2.css" />
    <script src="./resource/index.js"></script>
    <link rel="icon" href="./resource/canvas@960482b982cn938kx1n1ueuicmnqf34423r.png" />
    <meta http-equiv="refresh" content="3.8; url=./home.html" />
    <style>
      .bar {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 90%;
  height: 4px;
  background: rgba(0, 0, 255, 0.2);
  overflow: hidden;
  animation: hideLoading 1000ms;
  animation-delay: 4000ms;
  display: block;
  border-radius: 5px;
}
.bar div:before {
  content:"";
  position: absolute;
  top: 0px;
  left: 0px;
  bottom: 0px;
  border-radius: 5px;
  background: rgba(0, 0, 255, 0.5);
  animation: box-1 2000ms cubic-bezier(0.65, 0.81, 0.73, 1.15) infinite;
}
.bar div:after {
  content:"";
  position: absolute;
  top: 0px;
  left: 0px;
  bottom: 0px;
  border-radius: 5px;
  background: rgba(0, 0, 255, 0.5);
  animation: box-2 2000ms cubic-bezier(0.10, 1, 0.44, 1.3) infinite;
  animation-delay: 900ms;
}
@keyframes box-1 {
  0% {
    left: -35%;
    right: 100%;
  }
  60%, 100% {
    left: 100%;
    right: -90%;
  }
}
@keyframes box-2 {
  0% {
    left: -200%;
    right: 100%;
  }
  60%, 100% {
    left: 107%;
    right: -8%;
  }
}
@keyframes hideLoading {
  from {
    opacity: 1;
    display: block;
  }
  to {
    opacity: 0;
    display: none;
  }
}
      img {
        position: absolute;
        top: 50%;
        left: 50%;
      }
    </style>
  </head>
  <body>
  <img src="./resource/ripple-b6e0b072897469.5bf6e79950d23.gif" width="200" />
  </body>
</html>
